<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="all.css">
</head>

<body>
    <!-- getElementById -->
    <h1 id="this_is_h1">Example</h1>
    <hr>
    <!-- querySelector - 選擇單一元素 -->

        obcaecati error veniam iusto molestias, sunt dicta quam! Ex tenetur minus distinctio doloremque magnam dicta
        sint facere? Fugit </p>
    <p class="myParagraph2"><span></span></p>
    <hr>
    <!-- querySelectorAll - 可重複選取多個元素 -->
    <p class="myParagraph3"><span></span></p>
    <p class="myParagraph3"><span></span></p>
    <p class="myParagraph3"><span></span></p>
    <p class="myParagraph3"><span></span></p>
    <p class="myParagraph3"><span></span></p>
    <hr>
    <!-- setAttribute - 增加標籤屬性 -->
    <div class="someLink">
        <a href="#">linker</a>
        <span class="showAddr"></span>
    </div>
    <!-- getAttribute - 取得標籤屬性 -->
    <button type="button" onclick="getLinkAddr()">getLinkAddress</button>
    <hr>
    <h2 class="subTitle">Create Element Example</h2>
    <script src="all.js"></script>

</html>
